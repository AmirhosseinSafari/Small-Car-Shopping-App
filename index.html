<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>

</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
      ReactDOM.render(
      <CarShoppingApp/>,
      document.getElementById("root")
     )

  function CarShoppingApp(props){     
      return(
          <div>
              <WelcomePart/>
              <ChooseOptionsPart/>
              <Vehicles type = "Cars" cars= {[
                {year: '2013' , model: 'A' , price: '$32000'},
                {year: '2011' , model: 'B' , price: '$44000'},
                {year: '2016' , model: 'B' , price: '$15500'}]
                }/>

              <Vehicles type = "Trucks" trucks= {[
                {year: '2014' , model: 'D' , price: '$18000'},
                {year: '2013' , model: 'E' , price: '$5200'}
                ]}/>

              <Vehicles type = "Convertibles" convertibles= {[
                {year: '2009' , model: 'F' , price: '$2000'},
                {year: '2010' , model: 'G' , price: '$6000'},
                {year: '2012' , model: 'H' , price: '$12500'},
                {year: '2017' , model: 'M' , price: '$50000'}
                ]}/>
          </div>
      )
  }

   function WelcomePart(props){
     return (
      <div>
       <h1>Welcome to React Transportation</h1>
       <p><strong>The best place to buy vehicles online</strong></p>
      </div>  
     )
   }

   function ChooseOptionsPart(props) {
     return(
        <div>
          <h1>Choose Options</h1>
          <div>
          New Only 
          <input type="checkbox" id="coding" name="interest" value="coding" />
          </div>
          <div>
            Select Type
            <select>
              <option>All</option>
              <option>Cars</option>
              <option>Trucks</option>
              <option>Convertibles</option>
            </select>
          </div>
       </div>
     )
   }

   function Vehicles(props) {
      if (props.type === "Cars"){
        return(
        <div>
        <h1>{props.type}</h1>
          <Infos items = {props.cars[0]}/>
          <Infos items = {props.cars[1]}/>
          <Infos items = {props.cars[2]}/>
        </div>
        )
      }
      else if (props.type === "Trucks") {
        return(
        <div>
          <h1>{props.type}</h1>
          <Infos items = {props.trucks[0]}/>
          <Infos items = {props.trucks[1]}/>
        </div>
        )
      }

      else {
        return(
        <div>
          <h1>{props.type}</h1>
          <Infos items = {props.convertibles[0]}/>
          <Infos items = {props.convertibles[1]}/>
          <Infos items = {props.convertibles[2]}/>
          <Infos items = {props.convertibles[3]}/>        
        </div>
        )
      }
      
   }
     
   function Infos(props) {
     return(
      <div>
        <table>
          <tr>
            <td>Year</td>
            <td>Model</td>
            <td>Price</td>
            <td>Buy</td>
          </tr>
          <tr>
            <td>{props.items.year}</td>
            <td>{props.items.model}</td>
            <td>{props.items.price}</td>
            <td><button>Buy Now</button></td>
          </tr>
        </table>
      </div>
     )
   }
    </script>

</body>

</html>
